<!doctype html>
<html lang="en">
  <head>
    <title>Javascript</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="bai_1" style="margin-bottom: 40px;">
        <div class="container">
            <div class="row">
                <div class="col sm-4 mx-auto">
                    <div class="card">
                        <div class="card_header bg-danger text-center">Tính tiền lương</div>
                        <div class="card_body">
                            <div class="form_group">
                                <label for="">Số ngày làm</label>
                                <input id="work_Day" class="form-control">
                            </div>
                            <div class="text-center">
                                <button id="play" class="btn-danger text-white text-center">Tính</button>
                            </div>
                            <div style="display: none;" id="result-wrapper" class="text-center">
                                <p>Tiền Lương</p>
                            <p id="result"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <div class="bai_2" style="margin-bottom: 40px;">
        <div class="container">
            <div class="row">
                <div class="col sm-4 mx-auto">
                    <div class="card">
                        <div class="card_header text-center bg-danger">Tính trung bình cộng</div>
                        <div class="card_body">
                            <div class="form_group">
                                <label for="">mời nhập các số</label>
                                <div class="row mb-4">
                                    <div class="col xs-5ths"><input id="number_1" type="text" class="form-control"></div>
                                    <div class="col xs-5ths"><input id="number_2" type="text" class="form-control"></div>
                                    <div class="col xs-5ths"><input id="number_3" type="text" class="form-control"></div>
                                    <div class="col xs-5ths"><input id="number_4" type="text" class="form-control"></div>
                                    <div class="col xs-5ths"><input id="number_5" type="text" class="form-control"></div>
                                </div>
                                <div class="text-center">
                                    <button class="btn-danger" id="click">Tính</button>
                                </div>
                                <div class="text-center" id="w-result" style="display: none;">
                                    <p>Trung bình cộng của 5 số</p>
                                    <p id="ketqua"></p>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="bai_3" style="margin-bottom: 40px;">
        <div class="container">
            <div class="row">
                <div class="col sm-4 mx-auto">
                    <div class="card">
                        <div class="card_header bg-danger text-center">Đổi tiền USD</div>
                        <div class="card_body">
                            <div class="form_group">
                                <label for="">Số USD cần đổi</label>
                                <input id="USD" class="form-control">
                            </div>
                            <div class="text-center">
                                <button id="played" class="btn-danger text-white text-center">Tính</button>
                            </div>
                            <div style="display: none;" id="result-w" class="text-center">
                                <p>Số Việt Nam Đồng</p>
                                <p id="result_1"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bai_4" style="margin-bottom: 40px;">
        <div class="container">
            <div class="row">
                <div class="col sm-4 mx-auto">
                    <div class="card">
                        <div class="card_header text-center bg-danger">Tính diện tích hình chữ nhật</div>
                        <div class="card_body">
                            <div class="form_group">
                                <label for="">mời nhập chiều dài</label>
                                <input type="text" id="width">
                                <div class="text-center">
                            </div>
                            <div class="form_group">
                                  <label for="">mời nhập chiều rộng</label>
                                  <input type="text" id="height">
                            </div>
                            <button class="btn-danger" id="click-in">Tính</button>
                            </div>
                            <div class="text-center" id="wr-result" style="display: none;">
                                <p>Diện tích hình chữ nhật</p>
                                <p id="sChunhat"></p>
                                <p>Chu vi hình chữ nhật</p>
                                <p id="chuvi"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bai_5" style="margin-bottom: 40px;">
        <div class="container">
            <div class="row">
                <div class="col sm-4 mx-auto">
                    <div class="card">
                        <div class="card_header bg-danger text-center">Tính tổng chữ số</div>
                        <div class="card_body">
                            <div class="form_group">
                                <label for="">Mời nhập số 2 gồm 2 chữ số</label>
                                <input id="Number" class="form-control">
                            </div>
                            <div class="text-center">
                                <button id="play-in" class="btn-danger text-white text-center">Tính</button>
                            </div>
                            <div style="display: none;" id="result-wra" class="text-center">
                                <p>Tổng 2 chữ số</p>
                                <p id="result-in"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
      <script src="./index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
